<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профили пользователей</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Список пользователей</h1>
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Номер телефона</th>
                <th>Дата рождения</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.birth_date }}</td>

            </tr>
            {% empty %}
            <tr>
                <td colspan="6">Нет доступных данных.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>, <br>
    <footer>
        {% block basement %}
        <button><a href="http://127.0.0.1:8000">Вернуться на главную страницу</a></button>
        {% endblock %}
    </footer>

</body>
</html>
